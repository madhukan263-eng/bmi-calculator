  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 { color: #333; }
    input { padding: 10px; margin: 10px; width: 150px; }
    button { padding: 10px 20px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 18px; color: #444; }

      display: inline-block;

      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <input type="number" id="weight" placeholder="Weight (kg)">
  <input type="number" id="height" placeholder="Height (cm)">
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  
  <div class="result" id="result"></div>

  <!-- ClickBank Button -->
  <a class="clickbank-btn" href="https://ed8599n3itb-8vb6ma6bo68w3o.hop.clickbank.net" target="_blank">
    Buy Recommended Product
  </a>

  <!-- AdSense Placeholder -->
  <div class="adsense-container">
    <!-- Google AdSense code will go here after approval -->
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;
      if (weight > 0 && height > 0) {
        const bmi = (weight / (height * height)).toFixed(2);
        let category = '';
        let tip = '';
        if (bmi < 18.5) {
          category = 'Underweight';
          tip = 'Try to gain weight with healthy diet.';
        } else if (bmi < 24.9) {
          category = 'Normal';
          tip = 'Maintain your healthy lifestyle!';
        } else if (bmi < 29.9) {
          category = 'Overweight';
          tip = 'Try to exercise regularly and control diet.';
        } else {
          category = 'Obese';
          tip = 'Consult a doctor and follow a strict health plan.';
        }
        document.getElementById('result').innerHTML = 
          `Your BMI: ${bmi} <br> Category: ${category} <br> Tip: ${tip}`;
      } else {
        alert('Please enter valid weight and height.');
      }
    }
  </script>
</body>
