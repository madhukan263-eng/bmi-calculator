<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1554284126-7d89e07b1e9b?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #FF5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #E64A19;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .tip {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
    .cta {
      margin-top: 15px;
      font-size: 14px;
      color: #FF5722;
      font-weight: bold;
    }
    .cb-button {
      display: none; /* Initially hidden */
      margin-top: 15px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
    }
    .cb-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <input type="number" id="height" placeholder="Height (cm)" required>
    <br>
    <button onclick="calculateBMI()">Check Your BMI</button>
    <div class="result" id="result"></div>
    <div class="tip" id="tip"></div>
    <div class="cta">Click the button above & know your health instantly!</div>
    <a href="https://ed8599n3itb-8vb6ma6bo68w3o.hop.clickbank.net" target="_blank" class="cb-button" id="cbButton">
      Try This Fat Burning Solution
    </a>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById('weight').value;
      let height = document.getElementById('height').value;

      if(weight === "" || height === "") {
        alert("Please enter both weight and height");
        return;
      }

      height = height / 100; // convert cm to meters
      let bmi = weight / (height * height);
      bmi = bmi.toFixed(1);

      let category = "";
      let tip = "";

      if(bmi < 18.5) {
        category = "Underweight";
        tip = "Eat more nutritious food & maintain a healthy diet.";
      } else if(bmi >= 18.5 && bmi < 24.9) {
        category = "Normal";
        tip = "Great! Keep maintaining your healthy lifestyle.";
      } else if(bmi >= 25 && bmi < 29.9) {
        category = "Overweight";
        tip = "Exercise regularly & watch your diet.";
      } else {
        category = "Obese";
        tip = "Consult a doctor & follow a healthy weight loss plan.";
      }

      document.getElementById('result').innerHTML = `Your BMI: ${bmi} (${category})`;
      document.getElementById('tip').innerHTML = tip;

      // Show ClickBank button after calculation
      document.getElementById('cbButton').style.display = "inline-block";
    }
  </script>
</body>
</html>
