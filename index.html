<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0077cc;

    }
    .container {
      background: white;

    input {
      width: 90%;

      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background: #0077cc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .ads {
      margin: 20px 0;
    }
    .affiliate {
      margin-top: 20px;
      background: #fffae6;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ffe58f;
    }
    .affiliate button {
      background: #ff5722;
    }
    .affiliate button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <header>Free BMI Calculator</header>

  <div class="container">
    <h2>Check Your BMI</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>

    </a>
  </div>

  <script>
    function calculateBMI() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value / 100; // convert cm to meters
      if (weight && height) {
        const bmi = (weight / (height * height)).toFixed(2);
        let status = '';
        if (bmi < 18.5) status = 'Underweight';
        else if (bmi >= 18.5 && bmi < 24.9) status = 'Normal weight';
        else if (bmi >= 25 && bmi < 29.9) status = 'Overweight';
        else status = 'Obese';

        document.getElementById('result').innerHTML =
          `Your BMI is <strong>${bmi}</strong> (${status})`;
      } else {
        document.getElementById('result').innerHTML = 'Please enter valid values!';
      }
    }
  </script>

</body>
